<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

<body style="background-image: url(pics/signupbg1.png); background-size: cover; ">
   <center>
<div style=" margin-top: 50px; display: flex; height: 550px; width: 80%; flex-direction: row; justify-content: space-between; padding-right: 50px">
    <div class="logincard" style="background-image: url(/pics/logo.png); background-size: contain;  background-repeat: no-repeat; background-position: center; width: 50%; "></div>
    <div class="logincard" style="box-shadow: 2px 2px 10px grey; margin-right: 50px;  border: 4px rgb(209, 227, 251) solid;">
          <form action="/pwd-update" method="post">
            <label for="email" style="color: rgb(53, 100, 162); float: left; padding-left: 30px; padding-top: 40px;"><h4>E-mail:</h4></label>
            <input type="email" name="email" id="email" style="border-radius: 10px; border: 2px grey solid;  height: 50px; width: 350px;">
            <label for="pwd" style="color: rgb(48, 96, 160); float: left; padding-left: 30px; padding-top: 30px;"><h4>Previous Password:</h4></label>
            <input type="password" name="pwd" id="pwd" style="border-radius: 10px;  border: 2px grey solid; height: 50px; width: 350px;">
            <label for="newpwd" style="color: rgb(48, 96, 160); float: left; padding-left: 30px; padding-top: 30px;"><h4>New Password:</h4></label>
            <input type="password" name="newpwd" id="newpwd" style="border-radius: 10px;  border: 2px grey solid; height: 50px; width: 350px;">
            <input type="submit" value="Update Password" style="color: rgb(50, 108, 158); height: 50px; width: 200px; border-radius: 10px; font-size: large; margin-top: 40px; background-color: rgb(209, 227, 251);">
          </form>
          </div>
      </div>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </center>
</body>
